<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Chatbot AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>PetShop - Chatbot AI</h1>
        <div class="justify-content-center">
          <a href="../produtos/listarProdutos.html" class="btn btn-light">Produtos</a>
          <a href="../produtos/listarProdutosCarrinho.html" class="btn btn-light">Carrinho</a>
          <a href="../produtos/chatbotAi.html" class="btn btn-light">Chat Ai</a>
          <a href="../produtos/lisrarCompras.html" class="btn btn-light">Histórico de Compras</a>
        </div>
        <a href="../home/userHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h3 class="text-center mb-4">Recomendações - Fale com nossa IA</h3>
          <div class="chat-box mb-3" id="chatBox">
          </div>
          <form class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Digite sua mensagem..."
            />
            <button class="btn btn-primary" type="button">Enviar</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/chatbotAi.js"></script>
  </body>
