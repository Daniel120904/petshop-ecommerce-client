<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>PetShop - Carrinho</h1>
        <div class="d-flex gap-2">
          <a href="../produtos/listarProdutos.html" class="btn btn-light"
            >Produtos</a
          >
          <a
            href="../produtos/listarProdutosCarrinho.html"
            class="btn btn-light"
            >Carrinho</a
          >
          <a href="../produtos/chatbotAi.html" class="btn btn-light">Chat Ai</a>
          <a href="../produtos/lisrarCompras.html" class="btn btn-light"
            >Histórico de Compras</a
          >
        </div>
        <a href="../produtos/listarProdutosCarrinho.html" class="btn btn-light"
          >Voltar</a
        >
      </div>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow p-4 mb-4">
            <h4>Carrinho</h4>
            <ul class="list-group mb-3" id="lista-produtos">
            </ul>

            <div class="d-flex justify-content-between">
              <strong>Subtotal:</strong> <span id="subtotal">R$ 0,00</span>
            </div>
            <div class="d-flex justify-content-between">
              <strong>Frete:</strong> <span id="frete">R$ 20,00</span>
            </div>
            <div class="d-flex justify-content-between mt-2 border-top pt-2">
              <strong>Total:</strong> <span id="total">R$ 0,00</span>
            </div>
          </div>

          <div class="card shadow p-4 mb-4">
            <h4>Cupom</h4>
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Digite seu cupom"
              id="coupon-input"
            />
            <button class="btn btn-primary" id="apply-coupon">
              Aplicar Cupom
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow p-4 mb-4">
            <h4>Endereço de Entrega</h4>
            <select class="form-select mb-3" id="select-endereco">
              <option value="">Selecione um endereço salvo</option>
            </select>
            <a
              href="../clientes/criarEnderecoCarrinho.html"
              class="btn btn-outline-secondary mb-3"
            >
              + Cadastrar Novo Endereço
            </a>
          </div>

          <div class="card shadow p-4 mb-4">
            <h4>Forma de Pagamento</h4>
            <div id="lista-cartoes" class="mb-3">
            </div>
            <a
              href="../clientes/criarCartaoCarrinho.html"
              class="btn btn-outline-secondary mb-3"
            >
              + Cadastrar Novo Cartão
            </a>
          </div>

          <div class="d-grid">
            <button class="btn btn-success btn-lg" id="btn-finalizar">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/criarCompra.js"></script>
  </body>
</html>
