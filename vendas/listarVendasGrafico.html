<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Gráfico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>PetShop - Gráfico</h2>
        <div class="justify-content-center">
          <a href="../vendas/listarVendas.html" class="btn btn-light">Histórico</a>
          <a href="../vendas/listarVendasGrafico.html" class="btn btn-light">Gráfico</a>
        </div>
        <a href="../home/adminHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <h3 class="text-center mb-4">Histórico de Vendas</h3>

      <form class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="dataInicio" class="form-label">Data Início</label>
          <input type="date" id="dataInicio" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="dataFim" class="form-label">Data Fim</label>
          <input type="date" id="dataFim" class="form-control" />
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </form>

      <div class="card shadow p-4">
        <canvas id="graficoVendas"></canvas>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/listarVendasGrafico.js"></script>
  </body>
</html>
