<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Gráfico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>PetShop - Gráfico</h2>
        <div class="justify-content-center">
          <a href="../vendas/listarVendas.html" class="btn btn-light">Histórico</a>
          <a href="../vendas/graficoVendas.html" class="btn btn-light">Gráfico</a>
        </div>
        <a href="../home/adminHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <h3 class="text-center mb-4">Histórico de Vendas</h3>

      <div class="card shadow p-4">
        <canvas id="graficoVendas"></canvas>
      </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-5 fixed-bottom">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script>
      const labels = ["01/08", "05/08", "10/08", "15/08", "20/08", "25/08", "30/08"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Vendas",
            data: [5, 8, 12, 9, 14, 10, 16],
            borderColor: "rgb(75, 192, 192)",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            tension: 0.3,
            fill: true,
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
            },
            title: {
              display: true,
              text: "Quantidade de Vendas ao Longo do Tempo",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Vendas",
              },
            },
            x: {
              title: {
                display: true,
                text: "Período",
              },
            },
          },
        },
      };

      new Chart(document.getElementById("graficoVendas"), config);
    </script>
  </body>
</html>
