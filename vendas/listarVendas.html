<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Vendas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>PetShop - Histórico</h2>
        <div class="justify-content-center">
            <a href="../vendas/listarVendas.html" class="btn btn-light">Histórico</a>
            <a href="../vendas/listarVendasGrafico.html" class="btn btn-light">Gráfico</a>
        </div>
        <a href="../home/adminHome.html" class="btn btn-light">Voltar</a>
      </div>
    </header>

    <main class="container mt-5">
      <form class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="dataInicio" class="form-label">Data Início</label>
          <input type="date" id="dataInicio" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="dataFim" class="form-label">Data Fim</label>
          <input type="date" id="dataFim" class="form-control" />
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </form>

      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-5 fixed-bottom">
      <p>&copy; E-commerce PetShop.</p>
    </footer>

    <script src="../assets/js/listarVendas.js"></script>
  </body>
</html>
